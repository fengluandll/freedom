<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	lang="es">
<h:head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<script type="text/javascript">
	function redirecciona(){
		
		window.location = '/joappWeb/recuperaPass.xhtml';
		
		}

function redireccionaNvaCuenta(){
		
		window.location = '/joappWeb/nuevaCuenta.xhtml';
		
		}
	
	function redireccionaWeb(){
		
		window.open('http://www.startonline.com.mx');
		
		}
</script>
	
	<link href="images/headset_icono.png" rel="shortcut icon" type='image/png'/>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="assets/icon/themify-icons/themify-icons.css"/>
    <link rel="stylesheet" type="text/css" href="assets/icon/icofont/css/icofont.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/fontawesome/fontawesome-all.js"></script>

<style>


</style>
</h:head>
<h:body styleClass="fix-menu">
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 uno">
		<span id="startPalabra" onclick="redireccionaWeb()" style="cursor: pointer;">
			start
		</span>
		<span class="text-danger" onclick="redireccionaWeb()" style="cursor: pointer;position: relative;
															top: 8px;
															right: px;
															left: 0px;
															font-size: 30pt;
															font-weight: 100;
															font-family: Helvetica, sans-serif">
			Web
		</span>
		<span id="web" onclick="redireccionaWeb()" style="cursor: pointer;">
			www.startonline.com.mx
		</span>
		</div>
	</div>
<h:form id="frmLogin">	
<div class="row justify-content-center">

		<div class="col-sm-12 col-md-6 col-lg-4">
			<div id="contentLogin" class="auth-box">
				<div class="row m-b-20">
				       <div class="col-md-12">
				       		<h2 class="text-info" style="text-align: center;">Bienvenido</h2>
				        </div>
				</div>
				<hr/>
				        <div class="col-md-12">
				         	<span class="linkolvido">¿No tienes cuenta?</span><p:commandLink onclick="javascript:redireccionaNvaCuenta()" styleClass="linkolvido" style="color:#007bff !important;">    Registrate aqui! </p:commandLink>
				       	</div>
				<hr/>
				       	<div class="w-100"></div>
				       	<div class="input-group">
					         <p:inputText type="email"
					         			  id="idUser" 
					         			  placeholder="Email" 
					         			  styleClass="form-control"
					         			  value="#{loginBean.user}" 
					         			  required="true" 
					         			  label="Usuario" />
				     	</div>
				     	<div class="input-group">
				         <p:password id="password" 
				         			 type="password" 
				         			 placeholder="Contraseña"
				         			 styleClass="form-control"
				         			 value="#{loginBean.password}"
									 required="true" 
									 label="Contraseña"
									 style="position:relative;top:20px;" />
						</div>
						<div class="input-group">
						 <p:messages id="messages" 
						 			 showDetail="false" 
						 			 autoUpdate="true"
				    				 closable="true" />
				    	</div>
				    	<hr/>
						 <div class="input-group">
				         	<p:commandLink onclick="javascript:redirecciona()" styleClass="linkolvido"> ¿Olvidaste tu contraseña? </p:commandLink>
				       	 </div>
				       	 <div class="input-group">
							<p:commandButton value="Iniciar sesión"
											 action="#{loginBean.passStudent}" 
											 styleClass="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" />
						 </div>	
						 <div class="row justify-content-center">
						 	<div class="col-md-auto">
								<p:ajaxStatus  id="ajaxStatusPanel">
								    <f:facet name="start">
								        <div class="loader-block">
                                            <svg id="loader2" viewBox="0 0 100 100">
                                                <circle id="circle-loader2" cx="50" cy="50" r="25"></circle>
                                            </svg>
                                     	</div>

								    </f:facet>
								     
								    <f:facet name="complete">
								        <h:outputText value="" />
								    </f:facet>
								</p:ajaxStatus>
							</div>	
						</div>
	</div>
</div>
</div>
</h:form>

</div>
</h:body>
</html>
