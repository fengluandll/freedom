<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>


<link rel="stylesheet" type="text/css" href="css/content.css"/>

</h:head>                


<h:body>


<section class="main">
<div class="contenedor">
	<div class="imgbienvenida">
		 <img src="images/Bienvenida.jpg" alt="Bienvedio"/>
	</div>
	<div class="textoCursos">
		<h1>Mis Cursos</h1>
	</div>
<p:repeat value="#{listUnidadesBean.listCursos}" var="cur">
	<div class="cursos">
		<div class="imgcurso">
			 <img src="images/Aprendiendo Java_negro.jpg" alt="Curso Java"/>
		</div>
		<div class="textoDesc">
           <h4><h:outputText value="#{cur.courseName}"/></h4>
		</div>
		<div>
			<p:commandLink action="#{topicsCarouselBean.verContenido}" title="Entrar" styleClass="btn">
			   <f:param name="nomCurso" value="#{cur.courseName}"/>
                    	<f:param name="courseId" value="#{cur.courseId}"/>
                    	Haz Clic para Continua
              </p:commandLink>
			
		</div>
	</div>
</p:repeat>	
</div>
</section>

</h:body>
</html>
