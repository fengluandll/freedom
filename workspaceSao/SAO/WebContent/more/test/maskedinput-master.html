<html>
<head>
<title> jQuery Mask Test </title>




<script src="../../home/vendors/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../home/vendors/jquery.maskedinput-master/dist/jquery.maskedinput.js" type="text/javascript"></script>




<script type="text/javascript">
    $(function() {
        $.mask.definitions['~'] = "[+-]";
        
        
        
        $("#hour").mask("99:99");
        

        $("input").blur(function() {
            $("#info").html("Unmasked value: " + $(this).mask());
        }).dblclick(function() {
            $(this).unmask();
        });
    });

</script>
</head>
<body>
<table>

    		<tr><td>hour</td><td><input id="hour" type="text" tabindex="6"/></td><td>HH:MM</td></tr>


</table>
<div id="info"></div>
</body>
</html>
