<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Etiquetas de Maquetado</title>
</head>
<!-- Los Elementos Semanticos son aquellos que definen cual es el contenido que tendran dentro, y le sirven a los buscadores y navegadores web -->
	<!-- Los Elementos NO Semanticos son los que no definen cual sera el contenido que tienen dentro -->

	<!-- <div> Sirve de contenedor para cualquier elemento, NO tiene sentido semantico -->
	<!-- <header> Nos permite establecer el encabezado de nuestra pagina web -->
	<!-- <nav> Nos permite definir un conjunto de enlaces de navegacion -->
	<!-- <section> Define una seccion en un documento que puede contener un grupo de contenido -->
	<!-- <article> Define un articulo -->
	<!-- <aside> Nos permite definir un area con contenido independiente al principal, como el sidebar -->
	<!-- <footer> Nos permite establecer el pie de pagina de un documento -->

<body>
	<header>
		<nav></nav>
	</header>

	<section></section>
	<article></article>
	<aside></aside>
	<footer>
		<section>Contacto</section>
		<section>Redes-Sociales</section>
	</footer>
</body>
</html>
