<script type="text/javascript">
	function redirecciona(){
		
		window.location = '/joappWeb/login.xhtml';
		
		}
</script>

<link href="images/headset_icono.png" rel="shortcut icon" type='image/png'/>

   <style type="text/css">
			
   </style>
</h:head>

<h:body>
<div class="container-fluid">
<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 uno">
		<span id="startPalabra" onclick="redireccionaWeb()" style="cursor: pointer;">
			start
		</span>
		<span class="text-danger" onclick="redireccionaWeb()" style="cursor: pointer;position: relative;
															top: 8px;
															right: px;
															left: 0px;
															font-size: 30pt;
															font-weight: 100;
															font-family: Helvetica, sans-serif">
			Web
		</span>
		<span id="web" onclick="redireccionaWeb()" style="cursor: pointer;">
			www.startonline.com.mx
		</span>
		<p:graphicImage value="images/Home2-Blue-32.png" 
				onclick="javascript:redirecciona()"
				alt="Regresar al login" 
				style="cursor:pointer;
						position: relative;
					    top: 0px;
					    right: 0px;
					    left: 40px;"/>
		</div>
</div>

<h:form id="frmLogin">
<div class="row justify-content-center">
	<div class="col-sm-12 col-md-6 col-lg-4">		    
		<div id="contentLogin" class="auth-box">
       		<div class="row m-b-20">
       			<h4 class="text-info" style="text-align: center;">Se enviara tu nueva contraseña a tu Email</h4>
			</div>
			<hr/>
			<div class="input-group">
		         <p:inputText type="email"
		         			  id="idUser" 
		         			  placeholder="Email" 
		         			  styleClass="form-control" 
		         			  value="#{loginBean.correo}" 
		         			  required="true" 
		         			  label="Correo"
		         			  style="position:relative;top:20px;" />
		    </div>
         
         <div class="input-group">
			 <p:messages id="messages" 
			 			 showDetail="false" 
			 			 autoUpdate="true"
	    				 closable="true" />
    	</div>
		 <div class="input-group">
			<p:commandButton value="Enviar"
							 action="#{loginBean.olvidoContrasena}" 
							 styleClass="btn btn-success btn-lg btn-block"
							 style="padding: 10px 16px;
								    font-size: 15px;
								    margin-top:8%;" />
		</div>
		 
    	<div class="row justify-content-center">
			<div class="col-md-auto">
				<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
				    <f:facet name="start">
				        <h:graphicImage value="/images/ajax-loader-login.gif" />
				    </f:facet>
				     
				    <f:facet name="complete">
				        <h:outputText value="" />
				    </f:facet>
				</p:ajaxStatus>
			</div>
		</div>	
</div>
</div>
</div>
</h:form>
