<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
      <link rel="stylesheet" type="text/css" href="../css/general.css"/>
<script type="text/javascript">
function atras(){
	var lol = window.parent.document.getElementById('contenPrincipal');
	lol.src = '/joappWeb/dashboards/dashBoardCourses.xhtml';
	
	}
</script>
<style type="text/css">

}
</style>
</h:head>
<h:body>
<h:form id="frmEval">
<!-- 
<p:panel header="Evaluacion de conocimientos"> -->
<div style="text-align: center;">
<p:commandLink onclick="javascript:atras();">
			   		<p:graphicImage url="/images/Arrow-Left-blue-48.png" 
			   						style="margin-top:-12px;margin-bottom:-7px;" 
			   						title="Regresar al dashBoard"/>
</p:commandLink>
</div>
<p:messages id="msGral" showDetail="false"/>
<h4 style="margin-top:0">1.- ¿Qué significa JVM?</h4>
    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
        <p:selectOneRadio id="preg1" value="#{evaluacionBean.preg1}"  columns="1" layout="grid">
            <f:selectItem itemLabel="Java view machine" itemValue="/images/eliminar.png" />
            <f:selectItem itemLabel="Jar virtual machine" itemValue="/images/eliminar.png" />
            <f:selectItem itemLabel="Java virtual machine" itemValue="/images/Accept-32.png" />
        </p:selectOneRadio>

    </h:panelGrid>
    
    <h4 style="margin-top:0">2.- ¿La función de la JVM es?</h4>
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:selectOneRadio id="preg2" value="#{evaluacionBean.preg2}" columns="1" layout="grid">
            <f:selectItem itemLabel="Solo se ejecuta en aplicaciones web" itemValue="/images/eliminar.png" />
            <f:selectItem itemLabel="Ejecuta contenido hecho en java" itemValue="/images/Accept-32.png" />
            <f:selectItem itemLabel="Lee archivos con extensión .java" itemValue="/images/eliminar.png" />
        </p:selectOneRadio>
    </h:panelGrid>
    
     <h4 style="margin-top:0">3.- ¿Cuál es la función del JRE?</h4>
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:selectOneRadio id="preg3" value="#{evaluacionBean.preg3}" columns="1" layout="grid" >
            <f:selectItem itemLabel="Ejecutar aplicaciones que están hechas con java" itemValue="/images/Accept-32.png" />
            <f:selectItem itemLabel="Contiene todas las librerías para programar" itemValue="/images/eliminar.png" />
            <f:selectItem itemLabel="Solo ejecuta aplicaciones java en entorno Windows" itemValue="/images/eliminar.png" />
        </p:selectOneRadio>
    </h:panelGrid>
    
    <h4 style="margin-top:0">4.- ¿Cuál es la función del JDK?</h4>
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" >
        <p:selectOneRadio id="preg4" value="#{evaluacionBean.preg4}" columns="1" layout="grid">
            <f:selectItem itemLabel="Contiene librerías y la JVM para programar y ejecutar contenido java" itemValue="/images/Accept-32.png" />
            <f:selectItem itemLabel="Solo contiene librerías para programar en java" itemValue="/images/eliminar.png" />
            <f:selectItem itemLabel="Solo contiene la máquina virtual de java" itemValue="/images/eliminar.png" />
        </p:selectOneRadio>
    </h:panelGrid>
    
        <h4 style="margin-top:0">5.- ¿Son algunas tecnologías de java?</h4>
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:selectOneRadio id="preg5" value="#{evaluacionBean.preg5}" columns="1" layout="grid">
            <f:selectItem itemLabel="Java SE, Java FX, Java MA" itemValue="/images/eliminar.png" />
            <f:selectItem itemLabel="Java  SE, Java  EE, Java  DB" itemValue="/images/Accept-32.png" />
            <f:selectItem itemLabel="Java ME, Java SE, Java DR" itemValue="/images/eliminar.png" />
        </p:selectOneRadio>
    </h:panelGrid>
    
    <p:commandButton value="Calificar" action="#{evaluacionBean.califica}"  icon="ui-icon-check" update=""/>

    <p:dialog modal="true" resizable="false" widgetVar="dlg" header="Calificacion" showEffect="clip">
        <p:panelGrid columns="2" id="display" columnClasses="label,value">
            <h:outputText value="Pregunta 1:" />
 			<p:graphicImage value="#{evaluacionBean.preg1}" />
            <h:outputText value="Pregunta 2:" />
            <p:graphicImage value="#{evaluacionBean.preg2}" />
            
             <h:outputText value="Pregunta 3:" />
            <p:graphicImage value="#{evaluacionBean.preg3}" />
            
             <h:outputText value="Pregunta 4:" />
            <p:graphicImage value="#{evaluacionBean.preg4}" />
            
             <h:outputText value="Pregunta 5:" />
            <p:graphicImage value="#{evaluacionBean.preg5}" />
        </p:panelGrid>
    </p:dialog>
	<p:dialog  modal="true" resizable="false" widgetVar="dlgExito" header="!Felicidades!" showEffect="clip">
    	 <p:graphicImage value="/images/duke_java_50.png" /><p:spacer height="1" width="12" />
    	 <h:outputText value="Has completado esta unidad" 
    	 				style="font-family:Lucidatypewriter, monospace; 
							   font-size: 20pt;"/>
    </p:dialog>
<!--    </p:panel> -->



</h:form>
</h:body>
</html>
