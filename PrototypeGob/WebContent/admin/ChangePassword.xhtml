<h:body>
	<div class="homeDiv">
<div style="position:static; float:left;width: 25%;">
<img src="../images/logoSCT_hoz3.png"/>
</div>
<div style="position:relative;text-align:center; top:15px; left:130px;width: 900px;">
<span id="titleLogin" class="text-success">CONSOLIDACIÓN DE INFORMACIÓN DE CONTRATACIONES EN MATERIA
										 DE OBRA PUBLICA, ADQUISICIONES, ARRENDAMIENTOS Y SERVICIOS
</span>
</div>
<div style="position:relative;top:-70px;left:850px;width: inherit;">
	<img src="../images/coordinacion_285x118.png"/>
</div>
</div>

		
<div id="divPrincipal">
	<h:form id="frmCambioPass">
	<p:focus context="grid" />
			<p:panelGrid id="grid" styleClass="panel panel-danger" style="overflow:hidden;
																  border-radius: 10px 10px 10px 10px;
																  -moz-border-radius: 10px 10px 10px 10px;
  																  -webkit-border-radius: 10px 10px 10px 10px;width:490px;">

			<f:facet name="header">
				<p:row>
					<p:column colspan="4" styleClass="header1">Cambio de Password</p:column>
				</p:row>
	
			</f:facet>
				<p:row>
					<p:column rowspan="5" style="text-align: center">
						<p:graphicImage value="images/candado_gris_64.png" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align: center">
						<p:outputLabel styleClass="etiqueta1" value="Contraseña:*" />
					</p:column>
					<p:column>
						<p:password id="idPasswordCambio" value="#{loginBean.password}"
							required="true" label="Contraseña" />
					</p:column>
					<p:column>
						<p:message for="idPasswordCambio" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align: center">
						<p:outputLabel styleClass="etiqueta1" value="Confirma Contraseña:*" />
					</p:column>
					<p:column>
						<p:password id="idConfirmacionPassword" value="#{loginBean.confirmPassword}"
							required="true" label="Confirma Contraseña" />
					</p:column>
					<p:column>
						<p:message for="idConfirmacionPassword" />
					</p:column>
				</p:row>
				<f:facet name="footer">
					<p:row>
						<p:column colspan="4" style="text-align: center">
							<p:commandButton value="Aceptar" styleClass="btn btn-danger"
								action="#{loginBean.validaCambioPassword}" update="grid" />
						</p:column>
					</p:row>
				</f:facet>

			</p:panelGrid>
</h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
				<p:ajaxStatus style="width:100%;height:16px;align:center;margin-left: 250px;" id="ajaxStatusPanel">
						    <f:facet name="start">
						    	<p:outputLabel value=""/><br/>
						        <h:graphicImage value="../images/ajax-loader.gif" />
						    </f:facet>
						     
						    <f:facet name="complete">
						        <h:outputText value="" />
						    </f:facet>
				</p:ajaxStatus>
		</div>
</h:body>
