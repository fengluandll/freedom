<p:layout widgetVar="layoutWdgt" style="width: 100%; margin: 0 auto;height:860px;">  
	  
<p:layoutUnit position="north"

			  closable="false" 
			  collapsible="false" 
			  style="width:80%;height:70%;"
			  styleClass="panel panel-danger">
<img id="inicio_png" src="../images/logoSCT_hoz3.png" onclick="javascript:incio();" style="cursor: pointer;" title="Inicio"/>				  
<h:form id="frmMenu">
<p:menubar style="border-style: none !important;">
	
	<p:menuitem styleClass="menuButton" value="LICITACIONES"        rendered="#{(sessionScope['personalBean'].rolId == 4 || sessionScope['personalBean'].rolId == 8) and param.in == 0}" icon="ui-icon-script" style="color:white;margin:0px 10px;" url="/ElijeReporteServlet?rep=lic&amp;action=btn2"/>
	<p:menuitem styleClass="menuButton" value="REPORTE ANUAL"       rendered="#{(sessionScope['personalBean'].rolId == 4 || sessionScope['personalBean'].rolId == 8) and param['in'] == 0}" icon="ui-icon-script" style="color:white;margin:0px 10px;" url="../reportes/reportesAgregados.xhtml?in=0"/>
	<p:menuitem styleClass="menuButton" value="AGENDA DE APERTURAS" rendered="#{(sessionScope['personalBean'].rolId == 4 || sessionScope['personalBean'].rolId == 8) and request.getParameter('in') == 0}" icon="ui-icon-calendar" style="color:white;margin:0px 10px;" url="../reportes/agendaAperturas.xhtml?in=0"/>
	<p:menuitem styleClass="menuButton" value="AGENDA DE FALLOS"    rendered="#{(sessionScope['personalBean'].rolId == 4 || sessionScope['personalBean'].rolId == 8) and param['in'] == 0}" icon="ui-icon-calendar" style="color:white;margin:0px 10px;" url="../reportes/agendaFallos.xhtml?in=0"/>
	
	<p:menuitem styleClass="menuButton" value="VOLVER AL INICIO" icon="ui-icon-arrowreturn-1-w" style="color:white;margin:0px 10px;" onclick="incio();"/>

	
	<f:facet name="options">
            <p:commandButton action="#{loginBean.salir}" styleClass="btn btn-primary btn-xs" value="Salir" icon="ui-icon-extlink" />
    </f:facet>
	
</p:menubar>
</h:form>
